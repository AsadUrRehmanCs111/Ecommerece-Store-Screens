<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/my_account.css">
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_wrap row">
                <div class="form-group has-search col-lg-5 col-md-4">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search, Category, City ..">
                </div>
                <div class="header_logo col-lg-3 col-md-2 text-center">
                    <img src="./src/img/Capture.PNG" alt="logo">
                </div>
                <div class="header_right col-lg-4 col-md-6 d-flex flex-column justify-content-end ">
                    <div>
                        <button class="btn col-lg-6 col-md-5 mr-2 mb-1">Client Access </button>
                        <button class="btn col-lg-5 col-md-5 mb-1">Pro Access </button>
                    </div>
                    <div class="icon text-center mt-1">
                        <i class="fas fa-cart-plus fa-2x"></i>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <section class="my_account_area row">
        <div class="col-lg-1"></div>
        <div class="my_account_nav_form col-lg-4 col-md-6">
            <form class="p-3">
                <div class="my_account active">
                    <a href="#">My account</a>
                </div>
                <div class="my_orders">
                    <a href="#">My Orders</a>
                </div>
                <div class="my_messages">
                    <a href="#">My Messages</a>
                </div>
            </form>
        </div>
        <div class="my_account_edit_form col-lg-5  col-md-6 mb-4">
            <form class="p-3 mt-2">
                <h2 class="text-center">My Account</h2>
                <hr />
                <div class="form-group">
                    <label>Mail address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password <span class="text-danger">*</span> </label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password <span class="text-danger">*</span> </label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class=" text-center">
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>

    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
