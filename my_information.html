<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/global.css">

    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./src/img/Capture.PNG" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="has-search col-lg-7 col-md-6 col-sm-12">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search, Category, City ..">
                    </div>
                    <div class="header_right col-lg-5  col-md-6 col-sm-12 d-flex">
                        <button class="btn btn-sm mr-2">Client Access </button>
                        <button class="btn btn-sm">Logout </button>
                        <a href="./my_cart.html"><i class="fas fa-cart-plus fa-2x text-dark"></i></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="my_information_area">
            <h2 class="text-center mt-5">My Information</h2>
            <form action="./delivery_option.html">
                <div class="row mb-1">
                    <div class="col">
                        <label>Mail Address <span class="text-danger">*</span></label>
                        <input type="email" name="mailAddress" class="form-control">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label>Last Name <span class="text-danger">*</span></label>
                        <input type="text" name="lastName" class="form-control">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label>First Name <span class="text-danger">*</span></label>
                        <input type="text" name="firstName" class="form-control">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label>Phone No <span class="text-danger">*</span></label>
                        <input type="text" name="phoneNo" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 mx-auto mt-3">
                        <button type="submit" class="btn button_primary text-center">Proceed </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
