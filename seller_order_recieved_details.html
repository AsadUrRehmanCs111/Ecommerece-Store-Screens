<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./src/img/Capture.PNG" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="has-search col-lg-7 col-md-6 col-sm-12">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search, Category, City ..">
                    </div>
                    <div class="header_right col-lg-5  col-md-6 col-sm-12 d-flex">
                        <button class="btn btn-sm mr-2">Pro Access </button>
                        <button class="btn btn-sm"> Logout</button>
                        <a href="./my_cart.html"><i class="fas fa-cart-plus fa-2x text-dark"></i></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="d-flex toggled" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3 "
                    href="./seller_account.html">My
                    Account</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 activeclass" href="#!">Orders
                    received</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./seller_completed_order.html">Completed
                    Orders</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./add_item.html">Add
                    Item</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./seller_my_article.html">My Articles</a>
                <a class="list-group-item list-group-item-action list-group-item-light  p-3"
                    href="./seller_messages.html">
                    My Mesaages
                </a>

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn button_primary1" id="sidebarToggle">
                        <i class="fa fa-home fa-2x" aria-hidden="true">
                        </i></button>
                    <div></div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <div class="my_messages_area">
                    <h2 class="text-center">Orders Received</h2>
                    <div class="row">
                        <div class="my_messages_table col-lg-8 col-md-8 col-sm-12 mx-auto mb-4">
                            <!--Table-->
                            <div class="table-responsive">
                                <table class="table table-hover table-fixed table-bordered fixed text-center">
                                    <thead>
                                        <th width="180px">Item</th>
                                        <th width="120px">Price</th>
                                        <th width="140px">Size</th>
                                        <th width="120px">Quantity</th>
                                    </thead>
                                    <!--Table body-->
                                    <tbody>
                                        <tr>
                                            <td class="d-flex justify-content-lg-between">

                                                <img src="./src/img/sweater.png" height="60px" width="60px" alt="">
                                                <p>PULL ROUGHT ZARA</p>
                                            </td>
                                            <td>
                                                2000 Da
                                            </td>
                                            <td>
                                                L
                                            </td>
                                            <td>2</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--Table-->
                            <h2 class="text-center mt-5">Deliery Option</h2>
                            <form class="mt-3">
                                <p class="font-weight-bold">Select Delivery Option</p>
                                <div class="row mb-1 bg-white p-2 m-1">
                                    <div class="col">
                                        <label style="width: 180px;">
                                            Pick up at the store
                                        </label>
                                        <input type="radio" name="delivery_option" value="pick_up_at_store"><br>
                                        <label style="width: 180px;">
                                            Delivery
                                        </label>
                                        <input type="radio" name="delivery_option" value="delivery">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col">

                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col">
                                        <label>Address</label>
                                        <input type="text" name="address" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label>City</label>
                                        <input type="text" name="city" class="form-control">
                                    </div>
                                </div>
                            </form>
                            <h2 class="text-center mt-5">Client Information</h2>
                            <form action="./delivery_option.html">
                                <div class="row mb-1">
                                    <div class="col">
                                        <label>Mail Address <span class="text-danger">*</span></label>
                                        <input type="email" name="mailAddress" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col">
                                        <label>Last Name <span class="text-danger">*</span></label>
                                        <input type="text" name="lastName" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input type="text" name="firstName" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col">
                                        <label>Phone No <span class="text-danger">*</span></label>
                                        <input type="text" name="phoneNo" class="form-control">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div>
                                        <button type="submit" class="btn button_primary">Finished </button>
                                        <button type="submit" class="btn button_danger">Cancel </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="./src/js/script.js"></script>
</body>

</html>
