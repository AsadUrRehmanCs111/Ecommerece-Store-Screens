<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_wrap row">
                <div class="form-group has-search col-lg-5 col-md-4">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search, Category, City ..">
                </div>
                <div class="header_logo col-lg-3 col-md-2 text-center">
                    <img src="./src/img/Capture.PNG" alt="logo">
                </div>
                <div class="header_right col-lg-4 col-md-6 d-flex flex-column justify-content-end ">
                    <div>
                        <button class="btn col-lg-6 col-md-5 mr-2 mb-1">Client Access </button>
                        <button class="btn col-lg-5 col-md-5 mb-1">Pro Access </button>
                    </div>
                    <div class="icon text-center mt-1">
                        <i class="fas fa-cart-plus fa-2x"></i>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <!-- Hero Slider -->
    <section class="hero_section">
        <div id="carousel" class="carousel slide hero-slides" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active boat">
                    <div class="container h-100 d-none d-md-block">
                        <div class="row align-items-center h-100">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="caption animated fadeIn">
                                    <h2 class="animated fadeInLeft">Collection of Men Wear</h2>
                                    <a class="animated fadeInUp btn delicious-btn" href="#">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item sea">
                    <div class="container h-100 d-none d-md-block">
                        <div class="row align-items-center h-100">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="caption animated fadeIn">
                                    <h2 class="animated fadeInLeft">Collection of Women Wear</h2>
                                    <a class="animated fadeInUp btn delicious-btn" href="#">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item river">
                    <div class="container h-100 d-none d-md-block">
                        <div class="row align-items-center h-100">
                            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="caption animated fadeIn">
                                    <h2 class="animated fadeInLeft">Men & Women</h2>
                                    <a class="animated fadeInUp btn delicious-btn" href="#">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <section class="shops pt-5">
        <div class="container">
            <div class="shop-cards">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 ">
                        <div class="card mb-3">
                            <img src="./src/img/store-1.jpg" alt="Avatar" class="image img-fluid">
                            <div class="overlay">Store Ryad<br />
                                Men - Women - Child</div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card mb-3">
                            <img src="./src/img/store-2.jpg" alt="Avatar" class="image img-fluid">
                            <div class="overlay">Store Amir<br />
                                Women
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card mb-3">
                            <img src="./src/img/store-3.jpg" alt="Avatar" class="image img-fluid">
                            <div class="overlay">Store ARC<br />
                                House
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="card mb-3">
                            <img src="./src/img/store-4.jpg" alt="Avatar" class="image">
                            <div class="overlay">Store Amir<br />
                                Men
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
