<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header sticky">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./src/img/Capture.PNG" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="has-search col-lg-6 col-md-6 col-sm-12">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search, Category, City ..">
                    </div>
                    <div class="header_right col-lg-6  col-md-6 col-sm-12 d-flex justify-content-lg-end">
                        <button class="btn btn-sm mr-2">Client Access </button>
                        <button class="btn btn-sm">Pro Access </button>
                        <a href="./my_cart.html"><i class="fas fa-cart-plus fa-2x text-dark"></i></a>
                    </div>
                </div>
            </nav>

            <ul class="nav mt-2 justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ready To Wear</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">House</a>
                </li>
            </ul>
            <hr>
        </div>
    </header>
    <!-- Hero Slider -->
    <section class="hero_section">
        <div id="carousel" class="carousel slide hero-slides" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active boat">
                    <div class="container h-100 d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item sea">
                    <div class="container h-100 d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item river">
                    <div class="container h-100 d-none d-md-block">

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section class="shops pt-5 mb-5">
        <div class=" container">
            <div class="shop-cards">
                <div class="card" style="background-image: url(./src/img/shop1.jpg)">
                    <span class="card__title  card-1">
                        Store Ryad<br />
                        Men - Women - Child
                    </span>
                </div>
                <div class="card" style="background-image: url(./src/img/shop2.jpg)">
                    <span class="card__title  card-2">
                        Store Amir<br />
                        Women
                    </span>
                </div>
                <div class="card" style="background-image: url(./src/img/shop3.jpg)">
                    <span class="card__title  card-3">
                        Store ARC<br />
                        House
                    </span>
                </div>
                <div class="card" style="background-image: url(./src/img/shop4.jpg)">
                    <span class="card__title  card-4">
                        Store Amir<br />
                        Men
                    </span>
                </div>
            </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
