<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <!-- <link rel="stylesheet" href="./src/css/my_account.css"> -->
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./src/img/Capture.PNG" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="has-search col-lg-7 col-md-6 col-sm-12">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search, Category, City ..">
                    </div>
                    <div class="header_right col-lg-5  col-md-6 col-sm-12 d-flex">
                        <button class="btn btn-sm mr-2">Pro Access </button>
                        <button class="btn btn-sm"> Logout</button>
                        <a href="./my_cart.html"><i class="fas fa-cart-plus fa-2x text-dark"></i></a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3 activeclass" href="#!">My
                    Account</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./seller_order_recieved.html">Orders received</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./seller_completed_order.html">Completed
                    Orders</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./add_item.html">Add
                    Item</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="./seller_my_article.html">My Articles</a>
                <a class="list-group-item list-group-item-action list-group-item-light  p-3"
                    href="./seller_messages.html">
                    My Mesaages
                </a>

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn button_primary1" id="sidebarToggle">
                        <i class="fa fa-home fa-2x" aria-hidden="true">
                        </i></button>
                    <div></div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <section class="seller_account_area">
                    <h2 class="text-center">My Account</h2>
                    <div class="row">
                        <div class="seller_account_edit_form col-lg-8  col-md-8 col-sm-12 mx-auto mb-4">
                            <form class="p-3 mt-2">
                                <div class="form-group">
                                    <label>Mail address <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Password <span class="text-danger">*</span> </label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password <span class="text-danger">*</span> </label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Shop Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Phone <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Address <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>FaceBooks</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Instagram </label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Shop Photo <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control" id="customFile" />
                                </div>
                                <div class="form-group col-lg-6">
                                    <label>Section<span class="text-danger">*</span></label>
                                    <div class="check-boxes-section bg-white p-3">
                                        <div class="d-flex justify-content-between">
                                            <div class="form-check ">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <label class="form-check-label">
                                                    Men
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <label class="form-check-label">
                                                    Women
                                                </label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <label class="form-check-label">
                                                    Child
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <label class="form-check-label">
                                                    House
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn button_primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
