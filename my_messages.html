<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/my_messages.css">
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_wrap row">
                <div class="form-group has-search col-lg-5 col-md-4">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search, Category, City ..">
                </div>
                <div class="header_logo col-lg-3 col-md-2 text-center">
                    <img src="./src/img/Capture.PNG" alt="logo">
                </div>
                <div class="header_right col-lg-4 col-md-6 d-flex flex-column justify-content-end ">
                    <div>
                        <button class="btn col-lg-6 col-md-5 mr-2 mb-1">Client Access </button>
                        <button class="btn col-lg-5 col-md-5 mb-1">Pro Access </button>
                    </div>
                    <div class="icon text-center mt-1">
                        <i class="fas fa-cart-plus fa-2x"></i>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./myAccount.html">My
                    Account</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./my_orders.html">My
                    Orders</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 activeclass" href="#!">My
                    Mesaages</a>

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary2" id="sidebarToggle">
                        <i class="fa fa-home fa-2x" aria-hidden="true">
                        </i></button>
                    <div></div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <div class="my_messages_area">
                    <h2 class="text-center">My Messages</h2>
                    <div class="row">
                        <div class="my_messages_table col-lg-10 col-md-10 col-sm-12 mx-auto mb-4">
                            <!--Table-->
                            <div class="table-responsive">
                                <table class="table table-hover table-fixed fixed table-bordered text-center">
                                    <!--Table body-->
                                    <thead>
                                        <th width="120px">Shop Image</th>
                                        <th width="120px">Shop Name</th>
                                        <th width="120px">Message</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <img class="item-img" src="./src/img/Capture.PNG" alt="">
                                            </th>
                                            <td class="align-item-center">Shop Ryad</td>
                                            <td>
                                                <div class="d-flex justify-content-center">
                                                    <img src="./src/img/chat.PNG" alt="">
                                                    <div>
                                                        <span class="badge badge-danger">4</span>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <img class="item-img" src="./src/img/Capture.PNG" alt="">
                                            </th>
                                            <td>Shop Ryad</td>
                                            <td>
                                                <div class="d-flex justify-content-center">
                                                    <img src="./src/img/chat.PNG" alt="">
                                                    <div>
                                                        <span class="badge badge-danger">4</span>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <img class="item-img" src="./src/img/Capture.PNG" alt="">
                                            </th>
                                            <td>Shop Ryad</td>
                                            <td>
                                                <div class="d-flex justify-content-center">
                                                    <img src="./src/img/chat.PNG" alt="">
                                                    <div>
                                                        <span class="badge badge-danger">4</span>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <!--Table body-->

                                </table>
                            </div>

                            <!--Table-->

                        </div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="./src/js/script.js"></script>
</body>

</html>
