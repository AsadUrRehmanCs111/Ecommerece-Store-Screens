<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/coustmer_registration.css">
    <title>Ecommerce Store</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./src/img/Capture.PNG" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="has-search col-lg-7 col-md-6 col-sm-12">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search, Category, City ..">
                    </div>
                    <div class="header_right col-lg-5 col-md-6 d-flex">
                        <button class="btn btn-sm mr-2">Client Access </button>
                        <button class="btn btn-sm">Logout</button>
                        <a href="./my_cart.html"><i class="fas fa-cart-plus fa-2x text-dark"></i></a>
                    </div>
                </div>
            </nav>

        </div>
    </header>
    <section class="customer_form_area row">
        <div class="customer_login_form col-lg-6 col-md-6">
            <form class="p-3 mt-5">
                <h2 class="text-center">Log in</h2>
                <hr />
                <div class="form-group">
                    <label>Mail address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password <span class="text-danger">*</span> </label>
                    <input type="password" class="form-control">
                </div>
                <div class=" text-center">
                    <button type="submit" class="btn">Login</button>
                </div>

                <a class="d-block text-center mt-1">Forgot your Password ?</a>
            </form>
        </div>
        <div class="customer_sign_up_from col-lg-6  col-md-6 mb-4">
            <form class="p-3 mt-5">
                <h2 class="text-center">Customer Registration</h2>
                <hr />
                <div class="form-group">
                    <label>Mail address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password <span class="text-danger">*</span> </label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password <span class="text-danger">*</span> </label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class=" text-center">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
