<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/header.css">
  <link rel="stylesheet" href="./src/css/single_product.css">
  <link rel="stylesheet" href="./src/css/global.css">
  <title>Ecommerce Store</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header_wrap row">
        <div class="form-group has-search col-lg-5 col-md-4">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search, Category, City ..">
        </div>
        <div class="header_logo col-lg-3 col-md-2 text-center">
          <img src="./src/img/Capture.PNG" alt="logo">
        </div>
        <div class="header_right col-lg-4 col-md-6 d-flex flex-column justify-content-end ">
          <div>
            <button class="btn col-lg-6 col-md-5 mr-2 mb-1">Client Access </button>
            <button class="btn col-lg-5 col-md-5 mb-1">Pro Access </button>
          </div>
          <div class="icon text-center mt-1">
            <i class="fas fa-cart-plus fa-2x"></i>
          </div>
        </div>
      </div>

    </div>
  </header>

  <div class="product-body">

    <div class="container">
      <div class="product-body-main">
        <div class="product-body-ul">
          <div class="product-img">
            <figure>
              <img src="./src/img/sweater.png">
              <figcaption>
                <ul>
                  <li><img src="./src/img/sweater.png"></li>
                  <li><img src="./src/img/sweater.png"></li>
                  <li><img src="./src/img/sweater.png"></li>
                </ul>
              </figcaption>
            </figure>
          </div>
          <div class="product-discription">
            <div class="data">
              <h2>Pull rough Zara</h2>
              <p>Category : Clothes </p>
              <p>section : women </p>
              <p>size <select name="cars" id="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select></p>
              <p>City : Oran </p>
              <p>Brand : Zara </p>
              <p>price : 1200DA </p>
              <p>online : women </p>
              <div class="quantity"><button><i class="fas fa-minus"></i></button><span>0</span><button><i
                    class="fas fa-plus"></i></button><a>Add to Cart</a></div>

            </div>
          </div>
        </div>
      </div>
      <div class="product-detail">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#description">Description</a></li>
          <li class=""><a data-toggle="tab" href="#vendor-info">Vendor Information</a></li>
        </ul>
        <div class="row">
          <div class="tab-content active col-lg-8 col-md-8 col-12">
            <div id="description" class="tab-pane fade show active p-3 ">
              <div>
                <span>Shop:</span> <span>Shop Ryad</span>
              </div>
              <div>
                <span>address:</span> <span>Abc </span>
              </div>
              <div>
                <span>phone:</span> <span>+045439876</span>
              </div>
            </div>
            <div id="vendor-info" class="tab-pane fade show p-3">
              <div>
                <span>Vendor information displayed here</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>


</body>

</html>
