<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ecommerce Store</title>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./src/img/Capture.PNG" alt="logo" class="img-fluid"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="has-search col-lg-6 col-md-8 col-sm-12">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" placeholder="Search, Category, City ..">
                    </div>
                    <div class="col-lg-2 justify-content-center">
                        <a class="navbar-brand1" href="#"> <img src="./src/img/Capture.PNG" alt="logo"

                    </div>
                    <div class="header_right col-lg-4  col-sm-12 d-flex justify-content-lg-end">
                        <button class="btn btn-sm mr-2">Client Access </button>
                        <button class="btn btn-sm">Logout</button>
                        <i class="fas fa-cart-plus fa-2x"></i>
                    </div>
                </div>
            </nav>

        </div>
    </header>
    <div class="container">
        <div class="my_cart_area">
            <div class="my_cart_table mb-4 mt-4">
                <h2 class="text-center">My Cart</h2>
                <!--Table-->
                <div class="table-responsive">
                    <table class="table table-hover table-fixed table-bordered fixed text-center">
                        <thead>
                            <th width="180px">Article</th>
                            <th width="120px">Price</th>
                            <th width="140px">Quantity</th>
                            <th width="120px">Total Amount</th>
                            <th width="120px"></th>
                        </thead>
                        <!--Table body-->
                        <tbody>
                            <tr>
                                <td class="d-flex justify-content-lg-between">

                                    <img src="./src/img/sweater.png" height="60px" width="60px" alt="">
                                    <p>PULL ROUGHT ZARA</p>
                                </td>
                                <td>
                                    2000 Da
                                </td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-secondary btn-number"
                                                disabled="disabled" data-type="minus" data-field="quant[1]">
                                                <span class="fa fa-minus"></span>
                                            </button>
                                        </span>
                                        <input type="text" name="quant[1]" class="form-control input-number" value="1"
                                            min="1" max="10">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary btn-number"
                                                data-type="plus" data-field="quant[1]">
                                                <span class="fa fa-plus"></span>
                                            </button>
                                        </span>
                                    </div>
                                </td>
                                <td>2000 Da</td>
                                <td>
                                    <a class="btn btn-primary1">Cancel</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-lg-between">

                                    <img src="./src/img/sweater.png" height="60px" width="60px" alt="">
                                    <p>PULL ROUGHT ZARA</p>
                                </td>
                                <td>
                                    2000 Da
                                </td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-secondary btn-number"
                                                disabled="disabled" data-type="minus" data-field="quant[1]">
                                                <span class="fa fa-minus"></span>
                                            </button>
                                        </span>
                                        <input type="text" name="quant[1]" class="form-control input-number" value="1"
                                            min="1" max="10">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary btn-number"
                                                data-type="plus" data-field="quant[1]">
                                                <span class="fa fa-plus"></span>
                                            </button>
                                        </span>
                                    </div>
                                </td>
                                <td>2000 Da</td>
                                <td>
                                    <a class="btn btn-primary1">Cancel</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-lg-between">

                                    <img src="./src/img/sweater.png" height="60px" width="60px" alt="">
                                    <p>PULL ROUGHT ZARA</p>
                                </td>
                                <td>
                                    2000 Da
                                </td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn btn-outline-secondary btn-number"
                                                disabled="disabled" data-type="minus" data-field="quant[1]">
                                                <span class="fa fa-minus"></span>
                                            </button>
                                        </span>
                                        <input type="text" name="quant[1]" class="form-control input-number" value="1"
                                            min="1" max="10">
                                        <span class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary btn-number"
                                                data-type="plus" data-field="quant[1]">
                                                <span class="fa fa-plus"></span>
                                            </button>
                                        </span>
                                    </div>
                                </td>
                                <td>2000 Da</td>
                                <td>
                                    <a class="btn btn-primary1">Cancel</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--Table-->
                <div class="row">
                    <div class="col-2 mx-auto">
                        <a href="./my_information.html">
                            <button class="btn button_primary text-center">Proceed </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
